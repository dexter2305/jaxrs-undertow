apply plugin: 'application'

group 'org.dl.poc'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
idea {
    module {
        inheritOutputDirs = false
        outputDir = sourceSets.main.java.outputDir
        testOutputDir = sourceSets.test.java.outputDir
    }
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

mainClassName = "com.control2me.japi.JAXRSServerV2"

dependencies {
    // https://mvnrepository.com/artifact/io.undertow/undertow-core
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.4.Final'
    compile group: 'io.undertow', name: 'undertow-servlet', version: '2.0.4.Final'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-undertow
    compile group: 'org.jboss.resteasy', name: 'resteasy-undertow', version: '3.5.1.Final'

    compile group: 'io.swagger', name:'swagger-jersey2-jaxrs', version: '1.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
